<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagramWrapper">
        <div class="instagramPhone">
            <img src="./img/instagramCelular.png" alt="celular">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img src="./img/instragramLogo.png" class="instagramLogo" alt="instagram logo">
                <div class="profilePhoto">
                    <img src="./img/perfilInstagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagramLogin">Continue como tatianemarinho</a>
                <a href="#" class="instagramLogout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notAccount">Não é tatianemarinho?</p>
                <p class="notaAccount">
                    <span class="linkBlue">Alternar contas</span>
                    ou
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="getTheApp">
                <p class="getApp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
